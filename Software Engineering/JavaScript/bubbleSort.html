<!DOCTYPE html>
<html lang="en">
<body>
<h2>Bubble Sort</h2>
<p>Alexander Naidenov</p>
<p id="not_sorted"></p>
<p id="sorted"></p>
<script>
    let array = [10,4,7,27,15,0,1265];
    document.getElementById("not_sorted").innerHTML = "Not sorted - " + array;
    function bubbleSort(array) {
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array.length; j++) {
                if (array[j] > array[j + 1]) {
                    let temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }
        return array;
    }
    array = bubbleSort(array);
    document.getElementById("sorted").innerHTML = "Sorted - " + array;
</script>
</body>
</html>
